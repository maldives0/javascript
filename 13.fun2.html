    <article class="fun_s1">
        <h2>fun & array </h2>
        <p>
            <button class="min">최소값</button>
            <button class="max">최대값</button>
        </p>
        <div>출력값</div>
    </article>


    <script>
        var s1 = document.querySelector('.fun_s1 div');
        var minBtn = document.querySelector('.fun_s1 p .min');
        var maxBtn = document.querySelector('.fun_s1 p .max');
        var arr = [80, 60, 40];
        var max = 0;
        var min = 100;

        function fun1(a) {
            for (var i in a) {
                //console.log(a[i]);
                if (max < a[i]) {
                    max = a[i];
                }
                if (min > a[i]) {
                    min = a[i];
                }

                s1.innerHTML = "<br> 큰수(" + max + ")";
                s1.innerHTML += "<br> 작은수(" + min + ")";

            }

            console.log(Math.max(...a));
            console.log(Math.min(...a));
        }

        fun1(arr);
        minBtn.addEventListener('click', function() {
            alert(min);
        });
        maxBtn.addEventListener('click', function() {
            alert(max);
        });
    </script>
