<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="js/dom_tab.js"></script>
</head>

<body>
    <style>
        article {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        article nav {
            width: 1000px;
        }

        article nav a {
            background: #000;
            color: #fff;
            padding: 20px 50px;
            display: inline-block;
        }

        article nav a.active {
            background: #00f
        }


        article>div {
            width: 1000px;
            border: 1px solid #000;
            height: 400px;
            font-size: 2em;
        }

        article>div div {
            display: none;
        }

        article>div div.active {
            display: block;
        }
    </style>
    <article class="tab">
        <h2>tap</h2>
        <nav>
            <a href="#" class="active">tab01</a>
            <a href="#">tab02</a>
            <a href="#">tab03</a>
        </nav>
        <div>
            <div id="tab01" class="active">content 01</div>
            <div id="tab02">content 02</div>
            <div id="tab03">content 03</div>
        </div>
    </article>
    <!-- -------------------------2-------------------------- -->
    <article class="tab2">
        <h2>tap</h2>
        <nav>
            <a data-num="0" class="active">tab01</a>
            <a data-num="1">tab02</a>
            <a data-num="2">tab03</a>
        </nav>
        <div>
            <div class="active">content 01</div>
            <div>content 02</div>
            <div>content 03</div>
        </div>
    </article>

    <style>
        .trigger-menu {
            width: 30px;
            height: 10px;
            position: relative;
            transition: .5s;
            display: inline-block;
        }

        .trigger-menu span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #000;
            transition: .5s;
        }

        .trigger-menu span:last-child {
            bottom: 0;
        }

        .menu p {
            display: none;
        }

        .menu p.active {
            display: block;
        }

        .trigger-menu.active span:first-child {
            top: 50%;
            transform: translateY(50%) rotate(45deg);

        }

        .trigger-menu.active span:last-child {
            top: 50%;
            transform: translateY(50%) rotate(-45deg);

        }
    </style>
    <article class="menu">
        <h2>trigger menu</h2>

        <a class="trigger-menu">
            <span></span>
            <span></span>

        </a>

        <p>
            <a>content 01</a>
            <a>content 02</a>
            <a>content 03</a>
        </p>

    </article>
    <!-- -------------------------------- -->
    <article class="txt-ani">
        <style>
            .txt-ani h4 {
               
                position:relative;
                border:1px solid #000;
                overflow:hidden;
            }

            .txt-ani h4 span {
                white-space:nowrap;
                /* 무조건 한줄처리하기 */
              display:block;
                   transition:.5s;
               
           
          
            }
        </style>
        <h2>trigger menu</h2>
        <h4><span>text animation </span></h4>

    </article>

</body>

</html>
