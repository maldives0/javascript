<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

</head>

<body>
    <style>
        .test {
            height: 2000px;
        }

        .test div {
            width: 100px;
            height: 100px;
            background: rgb(4, 4, 48);
            color: #fff;
            text-align: center;
            line-height: 100px;
            margin-top: 100px;
            transition: .5s;
        }

        .test div.active {
            transform: scale(1.2) translateX(100%);
            background: #f00;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 2;
        }
    </style>
    <div class="test">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <p></p>
    </div>
    <script>
        var divEle = document.querySelectorAll('.test div');
        var test = document.querySelector('.test');
        var divArr = [];
     

        setTimeout(function () {

            divEle.forEach(function (a) {
                a.addEventListener('click', fun);
                // a는 3번 실행한다
                divArr.push(a.innerHTML);
                console.log(divArr);
            });

        }, 10)

        function fun() {

            divEle.forEach(function (a) {
                a.classList.remove('active');

                console.log(a);
            });

            this.classList.add('active');

            var oW = this.offsetWidth;
            var oH = this.offsetHeight;
            var oT = this.offsetTop;

            
            divEle.forEach(function (b, i) {
                b.innerHTML = divArr[i];

            });

            this.innerHTML = "가로:" + oW + "<br>세로:" + oH + "<br>상단:" + oT;


        };


        var dH = document.documentElement.offsetHeight;
        var bH = window.innerHeight;
 //innerHTML은 +=로 값을 더할 때 앞의 div 3개를 새로 reset시키며 앞의 명령을 무효로 만들어버린다
        // test.innerHTML += "<p>document의 전체 높이:" + dH + "</p>";
        // test.innerHTML += "<p>Browser의 높이:" + bH + "</p>";
        var a = document.createElement('p');
        var b = document.createTextNode("document의 전체 높이:" + dH );
        a.appendChild(b);
        test.appendChild(a);

        console.log(divEle[2].offsetTop);
        window.addEventListener('scroll', function () {
            if (dH - bH <= this.scrollY) {
                window.scrollTo(0, 0);
            }
        });

    </script>
</body>


</html>
