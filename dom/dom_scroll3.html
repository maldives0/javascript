<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="js/dom_scroll3.js"></script>
</head>

<body>
    <style>
        html{
            scroll-behavior:smooth;
        }
        html::-webkit-scrollbar{
            display:none;
            /* 스크롤바 숨기기 */
        }
        body,html,h2{
            margin:0;
        }
      li{
          opacity:0;
          width:40%; height:400px; margin-top:400px;
          background:rgb(7, 48, 7);
          color:#fff; font-size:2em;
          transition:1s;
         
      }
      li.active{
          opacity:1;
          margin-top:200px;
      }
    </style>
   <article class="con-list">
       <h2>scroll appear</h2>
       <ul>
           <li>01</li>

           <li>06</li>
           <li>07</li>
           
       </ul>
   </article>
</body>

</html>
