<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery</title>

</head>

<body>


    <article class="for">
        <h2>for(초기값;조건;증감값)</h2>
        <div>
            console에 출력한 내용을 이곳에 넣으시오.
        </div>
    </article>
    <article class="for_calc">
        <h2>for(초기값;조건;증감값)</h2>
        <div>
            출력값(1-10 합계)
        </div>
    </article>




    <script>
        
        var result = document.querySelector('.for div');
        
        
//        for(초기값;조건;증감값)
        for(var i = 1; i<=10; i=1+i){
            result.innerHTML += '<br>'+i;
        }
        
        
          var result = document.querySelector('.for_calc div');
        var sum=0;
        
//        for(초기값;조건;증감값)
        for(var i = 1; i<=10; i=1+i){
             //할당연산자가 아직 진행되지 않은 모습
             result.innerHTML += '<br>'+sum+'+'
           +i;
           
            sum += i;
          //할당연산자가 진행된 모습
        result.innerHTML += '='+sum;    
           
           
        }
        console.log(sum);
        //전체합계를 2로 나누기
         result.innerHTML += '<br>'+(sum/2);    
        
        
        
        
        
        
        
        
    </script>
