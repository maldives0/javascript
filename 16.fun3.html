<body>
    <style>
        @import url('../css/common.css');

        .fun_ex1 div {
            position: relative;
            border: 1px solid #000;
        }

        .fun_ex1 div p {
            width: 100px;
            height: 100px;
            background: #0f0;
        }

        .fun_ex1 div span {
            position: absolute;
            left: 960px;

    <article class="fun_ex1">
        <h2>fun(Ex1) </h2>
        <button>start</button>
        <div>
            <p></p>
            <span></span>
        </div>
    </article>
    <script>
        var ex1 = document.querySelector('.fun_ex1 div');
        var exP = ex1.querySelector('p');
        var exSpan = ex1.querySelector('span');
        var exBtn = document.querySelector('.fun_ex1 button');


        //offsetLeft 기준점 왼쪽으로부터 거리,
        //offsetTop 기준점 위쪽으로부터 거리
        //var x = exSpan.style.left = "960px";
        //case1: var x; 
        //        글로벌 영역에서 변수를 선언한 후 fun1영역에서 x의 구체적인 값을 설정해주면 fun2에서도 x값을 쓸 수 있다-전역변수
        function fun1() {
            x = exSpan.offsetLeft;
            //case1: var x = exSpan.offsetLeft;
            //            fun1에서 x변수를 선언하면 이 공간 안에서만 작동한다-지역변수

            //exP.style.marginLeft = x+'px';
            fun2(x);
        }

        function fun2(a) {
            //           a:매개변수는 어떤 것으로든 선언해도 좋다
            var w = exSpan.offsetWidth;
            var h = exSpan.offsetHeight;
            console.log(x);
            exP.style = "margin-left:" + a + "px; width:" + w + "px; height:" + h + "px;";

        }

        exBtn.addEventListener('click', fun1);

    </script>

    <style>
        img {

    <script>
        var exImg = document.querySelectorAll('.fun_ex2 div img');
        var ex2P = document.querySelector('.fun_ex2 div p');








        function funImg(n) {


            var l = exImg[n].offsetLeft;
            var t = exImg[n].offsetTop;
            var w = exImg[n].offsetWidth;
            var h = exImg[n].offsetHeight;



            ex2P.style = "left:" + l + "px; top:" + t + "px; width:" + w + "px; height:" + h + "px;";
        }
        //case3 img속성에 data-num="0" 넣어주기

        for (var i = 0; i < exImg.length; i++) {
            exImg[i].addEventListener('click', function() {
                var idx = this.dataset.num;
                //   dataset.num:         data-num을 가리킨다
                //this: exImg[i] 내가 클릭하는 이미지를 가리킨다 
                funImg(idx);
            });
        }
        //   case 2 
        //let: a라는 주소의 i, b라는 주소의 i, c라는 주소의 i로 선언된 공간이 다르게 만든다

    </script>
