<body>

    <div class="login">

<div class="success1">

    <script>
        
        
        var cost = document.querySelector('input[name=cost]');
        var pw = document.querySelector('input[name=pw]');
        var btn = document.querySelector('input[name=btn]');
        var success = document.querySelector('.success');
        
       
        
        btn1.addEventListener('click',function(){
             var costValue = cost.value;
      
            if( costValue <= '300' ){
                success1.textContent='이체가 완료되었습니다.';
            }else{
                success1.textContent='금일 이체 가능 금액을 초과하였습니다. 다시 입력해주세요.';

        var id = document.querySelector('input[name=id]');

        var pw = document.querySelector('input[name=pw]');

        //1.변수에 id값을 받는다

        ok.addEventListener('click', function() {
            var idValue = id.value;
//            사용자가 입력한 값(.value)를 idValue라고 정의한다

            if (idValue == 'momo' && pwValue == '1111') {
                result.textContent = '환영합니다.';

                result.textContent = '다시 입력해주세요.';
            }


        })
