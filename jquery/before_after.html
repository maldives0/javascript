<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

    <script>
        $(function () {
            var first = $('.b_a figure:first');//1
            var last = $('.b_a figure:last');//3
            $('button').on('click', function () {

                var idx = $(this).index();
                first = $('.b_a figure:first');
                last = $('.b_a figure:last');
                if( idx == 0){
                    first.before(last);
                }else{
                    last.after(first);
                }
            });
            //
            //


        });
    </script>

    <style>
        * {
            text-align: center;
        }
        .b_a{
            border:2px solid #000;
            position:relative;
            width:300px; height:300px;margin:100px auto;
        }
        div{
            position:absolute;
            left:0; top:0;
            width:1000px;
            text-align:left;
            height:100%;
        }
        figure {
            display: inline-block;
            margin:0;
             height:100%;
        }

        img {
            width: 300px;
            height:100%;
        }
    </style>

    <div class="b_a">

        <div>
            <figure><img src="../img/p02-01-06.jpg">1</figure>
            <figure><img src="../img/p02-01-15.jpg">2</figure>
            <figure><img src="../img/p02-02-08.jpg">3</figure>
        </div>
       
    </div>

    <p>
        <button>prev</button>
        <button>next</button>
    </p>




</body>

</html>
