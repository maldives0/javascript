<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="js/basic.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <script>
     
        $(function () {
          $('.faq dt').on('click',function(){
            var as = $(this).next();
            console.log(as);
            $('.faq dd').slideUp();
            as.slideDown();
            $('.faq dt').removeClass('active');
            $(this).addClass('active');
          });
        });
    </script>
    <style>
        .faq{
            width:60%;
            margin:0 auto;

        }
        .faq h2{text-align:center;}
        .faq dt{
            border-top:1px solid #000;
            padding:16px 0;
            position:relative;
           
        }
        .faq dt:before{
            content:'Q.';
        }
        .faq dt:after{
            content:'';
            background:url('arrow.svg') right center no-repeat;
            background-size:28px;
            width:30px; height:30px;
            display:inline-block;
           position:absolute;
           right:0; top:50%;
           transform:translateY(-50%) rotate(0deg);
           transform-origin: 50% 50%;
           /* 중심점 */
        }
        .faq dt.active:after{
            transform:translateY(-50%) rotate(180deg);
        }
       
        .faq dd{
            background:#eee;
            padding:40px;
            margin:0;
            display:none;
        }
    </style>
    <div class="faq">
        <h2>FAQ</h2>
        <dl>
            <dt>질문</dt>
            <dd>내용</dd>
            <dt>질문</dt>
            <dd>내용</dd>
            <dt>질문</dt>
            <dd>내용</dd>
            <dt>질문</dt>
            <dd>내용</dd>
            <dt>질문</dt>
            <dd>내용</dd>
        </dl>
    </div>
  
</body>

</html>
