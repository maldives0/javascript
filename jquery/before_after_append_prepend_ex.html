<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<style>
    * {
        background: gray;
    }

    .ex2 {
        padding: 50px;
        border: 1px solid #000;
    }

    .ex2 p.active {
        border: 1px solid #f00;
    }
</style>

<body>

    <script>
        $(function () {
            $('.ex1 button').on('click', btn);
            function btn() {
                idx = $(this).index();
                if (idx == 0) {
                    //up

                    move(0);
                } else {
                    //down
                    move(1);
                }

            }
            function move(p) {
                var sl = $('input:checked').parent();
                //input::checked input의 속성이 checked된 것
                // parent 바로 상위 부모
                // parents 부모의 부모를 잡기
                if (p == 0) {
                    //up
                    sl.prev().before(sl);
                } else {
                    //down
                    sl.next().after(sl);
                }

            }

        });
    </script>



    <div class="ex1">
        <div>
            <p><input type="checkbox">list 01</p>
            <p><input type="checkbox">list 02</p>
            <p><input type="checkbox">list 03</p>
            <p><input type="checkbox">list 04</p>
            <p><input type="checkbox">list 05</p>
        </div>
        <div>
            <button>up</button>
            <button>down</button>
        </div>

    </div>
    <script>
        $(function () {
            //start
            $('.ex2 button').on('click', btn);
            $('.ex2 p').on('click', red);
            function red(p) {
                $('.ex2 p').removeClass('active');
                $(this).addClass('active');

            }
            function btn() {
                var idx = $(this).index();
              
                if (idx == 0) {
                    //up
                   
                    move(0);
                } else {
                    //down
                   
                    move(1);
                }
            }

            function move(p) {
                var sl;
                $('.ex2 p').each(function () {

                    if ($(this).hasClass('active')) {
                        sl = $(this);
                    }
                });
                if (p == 0) {
                    //up
                    sl.prev().before(sl);
                } else {
                    //down
                    sl.next().after(sl);
                }
            }
           
            //end
        });
    </script>

    <hr>
    <div class="ex2">
        <div>
            <p>list 01</p>
            <p>list 02</p>
            <p>list 03</p>
            <p>list 04</p>
            <p>list 05</p>
        </div>
        <div>
            <button>up</button>
            <button>down</button>
        </div>

    </div>


</body>

</html>
