<script>   
//          0    1   2   3
var arr = [100,200,300,400,/*500,600*/];
    arr.push(500);
    arr[0] = 600;    
    console.log( arr );
    
    /*
    1. 배열 데이터 값 
        = > arr[0] 인덱스번호로 value값을 얻을수 있음
       
    2. 배열 value값 추가 
        => arr.push()메소드를 이용하여 추가
        => arr[0] = 600 키값을 이용하여 추가
    */
    

var obj = {
        kor:arr[0], //100
        math:arr[1], //200
        total:function(){
           return (this.kor + this.math);
        }
    }
    obj.eng = arr[2];
    var a = obj.total();     
    console.log( a );
    /*
    1. 객체는 중가로{}기호를 이용함
    2. 데이터 선언 방법
        => {key:value} 키:값의 형태를 가짐
    3. 데이터 출력 방법
        => obj.key 또는 obj[key] 키를 이용하여 value값을 얻음
    4. 객체안 메소드
        =>total:function(){}함수의 형태임
        =>메소드를 실행해야 값을 얻어올수 있음
        =>대부분 return을 이용하여 값을 반환
        => obj.total(); 메소드 실행
    */
    
var product ={
    work1:['제목1','썸네일','URL','상세내용'],
    work2:['제목2','썸네일','URL','상세내용'],
    work3:['제목3','썸네일','URL','상세내용'],
    work4:['제목4','썸네일','URL','상세내용'],
}
product.work1[0] //제목1
console.log(product.work1[0]);
