<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<div class="a">
    <p>01</p>
    <div>
        <button data-num="0" class="prev">&lt;</button>
        <button data-num="1" class="next">&gt;</button>
    </div>
</div>

<script>
    
    
var con = document.querySelector('p');
var btn = document.querySelectorAll('button');

btn[0].addEventListener('click',fun);
btn[1].addEventListener('click',fun);
    
var idx = 0;
function fun(){
    var move = 0;
    
    if(this.classList.contains('next')){
        idx++;
    }else{
        idx--;
    }
    move = 100 * idx;
    con.style.marginLeft = move+'px';
    
//조건    
//    this.textContent == '>' 내용
//    this.dataset.num == '1' 사용자 속성
//    this.className == 'next' 클래스 명
//    this.classList.contains('next') 클래스 next 존재 유무
}
    
    
    
    
</script>
   

  
  
  
   
   
   
   
    
</body>
</html>
