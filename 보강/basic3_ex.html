<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<style>
    table{width:80%; margin:0 auto;}
    td{
        border-top:1px solid #000; text-align:center;
        padding:15px 0;
    }
</style>
<div class="a_o">
    <h2>데이터 리스트</h2>
    <table>
        <thead>
            <tr>
                <td>선택</td>
                <td>제목</td>
                <td>날짜</td>
            </tr>
        </thead>
        <tbody>
            <!--
            <tr>
                <td><input type="checkbox"></td>
                <td>자유게시판입니다.</td>
                <td>2020-08-12</td>
            </tr>
            -->
        </tbody>
    </table>
    <button>삭제</button>
</div>

<script>   
    var data = [
        {subject:'자유게시판',date:'2020-08-12'},
        {subject:'장마가 끝난건가요?...',date:'2020-08-12'},
        {subject:'언제까지 올것인가...흑.',date:'2020-08-12'},
        {subject:'학습의 끝은 어디쯤...',date:'2020-08-12'},
        {subject:'공지사항내용은 어디에 ',date:'2020-08-12'}
    ];
    
    var tbodyEle = document.querySelector('tbody');
    var list = '';
    
    data.forEach(function(sl, idx){
        list = "<tr>";
        list += "<td><input type='checkbox'></td>";
        list += "<td>"+data[idx].subject+"</td>";
        list += "<td>"+data[idx].date+"</td>";
        list += "</tr>";
        
        tbodyEle.innerHTML += list;
    });
    
    var delEle = document.querySelector('button');
    delEle.addEventListener('click',funDel);
    
    function funDel(){
        var check = document.querySelector('input:checked');
        
        var trEle = check.parentElement.parentElement;
        trEle.remove();
    }
    
    /*
    1. 데이터 생성하기
    2. 생성된 데이터 화면에 출력하기
    3. 체크박스 선택후 삭제 버튼 클릭
    4. 선택된 부모요소(tr)를 찾아 remove();
    */
    
    
    
    
    
    
</script>
   

  
  
  
   
   
   
   
    
</body>
