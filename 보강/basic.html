<body>


<div class="a">
    <p>01</p>
    <p>02</p>
    <p>03</p>  
</div>

<script>
    
    var div = document.querySelector('div');    
    var pAll = div.querySelectorAll('p');
       
    for(let i=0; i<3; i++){
               
        pAll[i].addEventListener('click',function(){  
            
            pAll[i].innerHTML = i+1;
            
        });
    }
